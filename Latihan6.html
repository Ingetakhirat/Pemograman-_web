<!DOCTYPE html>
<html lang="in">
<head>
    <meta charset="UTF-8">
    <title>Percabangan</title>
</head>
<body>
    <script>
        var totalbelanja=prompt("masukkan total belanja",0);
        if(totalbelanja>100000){document. write("anda tidak dapat bonus!");}else{
        document.write("Terima kasih");}
        var nilai=prompt("Masukkan Nilai Akhir=",0);
        var grade=" ";
        if(nilai>=90)grade="A"
        else if(nilai>80)grade="B+"
        else if(nilai>70)grade="B"
        else if(nilai>60)grade="C+"
        else if(nilai>50)grade="C"
        else if(nilai>40)grade="D"
        else if(nilai>30)grade="E"
        else grade="F";
        document.write(`<p>grade kamu adalah = $ {grade}</p>`)
    </script>
    
</body>
</html>
